<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>7 - Challenge</title>
  </head>
  <body>
    <section class="signup-wrapper">
      <section class="signup">
        <header>
          <h1>.logo</h1>
        </header>

        <div class="signup-form">
          <div class="header-title">
            <h1>Welcome to Eureka</h1>
          </div>

          <form method="GET" action="#">
            <input type="email" name="Email" id="" placeholder="Email" />
            <input
              type="password"
              name="Password"
              id=""
              placeholder="Password"
            />
            <input type="number" name="Birthday" id="" placeholder="Birthday" />
            <input type="number" name="ZIP" id="" placeholder="ZIP" />
            <p>
              By signing up, your confirm that you accept our
              <span>Terms of Use</span> and <span>Privacy policy</span>
            </p>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </section>

      <section class="signup-image">
        <img src="/7 - Challenge/img/bg-singup.jpg" alt="" />
      </section>
    </section>
  </body>
</html>
