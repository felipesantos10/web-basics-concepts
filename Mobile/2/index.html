<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hotel App</title>
  </head>
  <body>
    <header>
      <section class="header-info">
        <h2>Hello, Junior</h2>
        <h1>Find deals</h1>
      </section>
      <div class="profile-image">
        <img src="./img/profile.png" alt="" />
      </div>
    </header>

    <section class="search-wrapper">
      <input type="text" placeholder="Search City" id="search-bar" />
    </section>

    <main>
      <section class="places-wrapper">
        <div class="places-title">
          <h3>Popular Places</h3>
          <p>View all</p>
        </div>
      </section>

      <section class="grid-places">
        <article class="place">
          <a href="#">
            <img src="./img/1.jpg" alt="" />
          </a>
        </article>
        <article class="place">
          <a href="#">
            <img src="./img/4.jpg" alt="" />
          </a>
        </article>
        <article class="place">
          <a href="#">
            <img src="./img/3.jpg" alt="" />
          </a>
        </article>
        <article class="place">
          <a href="#">
            <img src="./img/2.jpg" alt="" />
          </a>
        </article>
        <article class="place">
          <a href="#">
            <img src="./img/3.jpg" alt="" />
          </a>
        </article>
        <article class="place">
          <a href="#">
            <img src="./img/1.jpg" alt="" />
          </a>
        </article>
      </section>
    </main>

    <footer>
      <div class="menu-wrapper">
        <ul>
          <li>Home</li>
          <li>Favourites</li>
          <li>Trips</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
