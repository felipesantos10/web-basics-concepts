<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cards Credit</title>
  </head>
  <body>
    <div class="container">
      <header class="profile">
        <div class="profile-image">
          <img src="./images/profile.png" alt="Profile Image" />
        </div>
        <nav class="profile nav">
          <i class="icon fas fa-search"></i>
          <i class="icon fas fa-bars"></i>
        </nav>
      </header>

      <main>
        <!-- Title -->
        <section class="title-main">
          <h1>My Cards</h1>
          <i id="icon-add-card" class="icon fas fa-plus"></i>
        </section>

        <!-- Cards -->
        <section class="cards-wrapper">
          <div id="card-1" class="card">
            <div class="card-header">
              <h1>Card Bank</h1>
              <i class="card-number fas fa-ellipsis-h"><span>2687</span></i>
            </div>
          </div>

          <div id="card-2" class="card">
            <div class="card-header">
              <h1>Card Bank</h1>
              <i class="card-number fas fa-ellipsis-h"><span>2687</span></i>
            </div>
          </div>

          <div id="card-3" class="card">
            <div class="card-header">
              <h1>Card Bank</h1>
              <i class="card-number fas fa-ellipsis-h"><span>2687</span></i>
              <!-- <p>.... <span>2687</span></p> -->
            </div>
          </div>

          <!-- Front card -->
          <div id="card-4" class="card">
            <div class="card-header">
              <h1 id="name-bank">Nubank</h1>
              <i class="card-number fas fa-ellipsis-h"><span>2687</span></i>
            </div>

            <div class="card-price">
              <h2>$ 3,781</h2>
              <i class="icon fas fa-wifi"></i>
            </div>

            <div class="card-footer">
              <div class="card-expiration">
                <h2>Expiration</h2>
                <p>12/24</p>
              </div>

              <div class="card-holder">
                <h2>Card Holder</h2>
                <p>Junior Alves</p>
              </div>

              <div class="card-flag">
                <img src="./images/mastercard.png" alt="" />
              </div>
            </div>
          </div>
        </section>

        <!-- Shared Accounts -->
        <section class="shared-wrapper">
          <!-- Title Section -->
          <h1>Shared accounts</h1>

          <!-- Button add account -->
          <div class="accounts-wrapper">
            <div id="add-account" class="add-account" onclick="addAccount()">
              <i class="account-icon fas fa-plus"></i>
              <i class="account-icon fas fa-user"></i>
            </div>

            <!-- Recents accounts -->
            <div class="user-account">
              <div class="user-image">
                <img src="./images/user-1.jpg" alt="" />
              </div>
              <h1>Jhon</h1>
            </div>

            <div class="user-account">
              <div class="user-image">
                <img src="./images/user-2.jpg" alt="" />
              </div>
              <h1>Emily</h1>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
