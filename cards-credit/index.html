<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cards Credit</title>
  </head>
  <body>
    <div class="container">
      <header class="profile">
        <div class="profile-image">
          <img src="./images/profile.png" alt="Profile Image" />
        </div>
        <nav class="profile nav">
          <i class="icon fas fa-search"></i>
          <i class="icon fas fa-bars"></i>
        </nav>
      </header>

      <main>
        <!-- Title -->
        <section class="title-main">
          <h1>My Cards</h1>
          <i id="icon-add-card" class="icon fas fa-plus"></i>
        </section>

        <!-- Cards -->
        <section class="cards-wrapper">
          <div class="card">
            <div class="card-header">
              <h1>Nome Cartao</h1>
              <p>.... <span>2687</span></p>
            </div>
          </div>

          <div id="card-2" class="card">
            <div class="card-header">
              <h1>Nome Cartao</h1>
              <p>.... <span>2687</span></p>
            </div>
          </div>

          <div id="card-3" class="card">
            <div class="card-header">
              <h1>Nome Cartao</h1>
              <p>.... <span>2687</span></p>
            </div>
          </div>

          <div id="card-4" class="card">
            <div class="card-header">
              <h1>Nome Cartao</h1>
              <p>.... <span>2687</span></p>
            </div>
          </div>
        </section>

        <!-- Shared Accounts -->
        <section class="shared-wrapper">
          <h1>Shared accounts</h1>
          <div class="accounts-wrapper">
            <div class="add-account">
              <i class="account-icon fas fa-plus"></i>
              <i class="account-icon fas fa-user"></i>
            </div>
            <div class="first-account">
              <h1>Teste</h1>
            </div>

            <div class="second-account">
              <h1>Teste</h1>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
