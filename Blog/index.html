<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Blog</title>
  </head>
  <body>
    <!-- Asidebar -->
    <aside>
      <div class="sidebar-wrapper">
        <div class="profile-wrapper">
          <div class="avatar">
            <a href="./">
              <img src="./img/profile.png" alt="" />
            </a>
          </div>
          <h1>Junior Alves</h1>
          <h2>Web Developer</h2>
          <p>
            Desenvolvedor Web/mobile, escrevo sobre programação, desenhos e
            livros.
          </p>
        </div>

        <!-- Navbar -->
        <nav class="navbar-menus">
          <div class="menu-links">
            <a href="./">Home</a>
            <a href="./">Sobre Mim</a>
            <a href="./">Categorias</a>
          </div>
        </nav>
      </div>
    </aside>

    <main>
      <section class="wrapper">
        <div class="post-wrapper">
          <div class="post-item">
            <div class="post-tag"></div>
            <div class="post-info">
              <p>29 de Julho de 2020</p>
              <h1>Titulo do post</h1>
              <h2>Descricao do post</h2>
            </div>
          </div>

          <div class="post-item">
            <div class="post-tag"></div>
            <div class="post-info">
              <p>20 de Julho de 2020</p>
              <h1>Outro Título</h1>
              <h2>Descricao do post novo</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
